<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
                <!--<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=1080px, height=1920px, target-densitydpi=high-dpi" />-->

        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalabe=no" />
        
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <!--<link rel="stylesheet" type="text/css" href="css/material.min.css" />-->
        <link rel="stylesheet" type="text/css" href="css/material-wfont.min.css" />
        <!--<link rel="stylesheet" type="text/css" href="css/ripples.min.css" />-->
        <link rel="stylesheet" type="text/css" href="css/layout.css" />
        <script type="text/javascript" src="js/jquery.js"></script>
        <title>BitBump</title>
    </head>
    <body>
      <div id="content">
          <div id="menu-wrapper">
            <p id="balance">Balance</p>
            <p id="value">&pound;18.13</p>
            <p id="btc">(0.08238 BTC)</p>
            <p><button id="open-receive-tab">Receive</button></p>
            <p><button id="open-send-tab">Send</button></p>
          </div>
          <div id="receive-box-layer">
            <div id="receive-box-layer-wrapper">
              <div id="receive-box" style="top:-1000px">
                <form name="receive">
                  <p>Amount (&pound;)</p>
                  <p><input id="amount" type="text" placeholder="&pound;0.00" /></p>
                  <p><input id="button" type="submit" value="Receive" /></p>
                </form>
              </div>
            </div>
          </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script>
          $('#receive-box-layer').hide();

          // Display the receive money tab when the right button is clicked
          $('#open-receive-tab').click(function() {
            $('#receive-box-layer').fadeIn();
          });
          $('#open-receive-tab').click(function(e) {
            e.preventDefault();
            app.mode = 'receive';
          });
          $('#open-send-tab').click(function(e) {
            e.preventDefault();
            app.mode = 'send';
          });
        </script>
    </body>
</html>
