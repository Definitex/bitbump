<html>
  <head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalabe=no" />
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,100' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/layout.css" />
    <script type="text/javascript" src="js/jquery.js"></script>
    <title>BitBump</title>
  </head>
  <body>
    <div id="content">
      <!-- Main Menu -->
      <div id="menu-wrapper">
        <p id="balance">Balance</p>
        <p id="value">&pound;18.13</p>
        <p id="btc">(0.08238 BTC)</p>
        <p><button href="#" id="open-receive-tab">Receive</button></p>
        <p><button href="#" id="open-send-tab">Send</button></p>
      </div>

      <!-- Receive Box -->
      <div id="receive-box-layer" class="hidden opacity">
        <div id="dialog-box-wrapper">
          <div id="dialog-box">
            <form name="receive">
              <p>Amount (&pound;)</p>
              <p><input id="amount" type="tel" placeholder="&pound;0.00" /></p>
              <p><input id="receive-button" type="submit" value="Receive" /></p>
            </form>
          </div>
        </div>
      </div>

      <!-- Send Box -->
      <div id="send-box-layer" class="hidden opacity">
        <div id="dialog-box-wrapper">
          <div id="dialog-box">
            <form name="send">
              <p>Amount (&pound;)</p>
              <p><input id="amount" type="tel" placeholder="&pound;0.00" /></p>
              <p><input id="send-button" type="submit" value="Send" /></p>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script>
      // Display the receive money tab when clicked
      $('#open-receive-tab').click(function(e) {
        app.mode = 'receive';
        $('#receive-box-layer').removeClass('hidden')
        window.requestAnimationFrame(function() {
          $('#receive-box-layer').removeClass('opacity');
        });
      });

      // Display the send money tab when clicked
      $('#open-send-tab').click(function(e) {
        app.mode = 'send';
        $('#send-box-layer').removeClass('hidden')
        window.requestAnimationFrame(function() {
          $('#send-box-layer').removeClass('opacity');
        });
      });
    </script>
  </body>
</html>
